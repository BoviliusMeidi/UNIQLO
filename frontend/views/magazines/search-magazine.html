<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIQLO | Search Magazine</title>
    <link rel="stylesheet" href="../../styles/search-magazine.css" />
    <!-- link css -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header-search-container"></header>
    <!-- finish header -->

    <!-- sidebar -->
    <div class="sidebar-container"></div>
    <!-- finish sidebar -->

    <main>
      <div class="img-header">
        <img
          src="../../assets/magazine/LifeWear-Magazine.png"
          alt="LifeWear-Magazine"
        />
      </div>
      <div class="search-magazine">
        <div class="text">
          <h1>Search Magazine</h1>
        </div>
        <input
          type="text"
          id="search-input"
          placeholder="Search for pages..."
        />
        <div id="search-list"></div>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer-container"></footer>
    <!-- finish footer -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="../../scripts/components-script.js"></script>
  </body>
</html>

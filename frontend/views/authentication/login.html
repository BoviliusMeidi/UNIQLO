<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNIQLO | What is LifeWare Magazine?</title>
  <link rel="stylesheet" href="../../styles/authentication/login.css" />
  <!-- link css -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <main>
    <h2>LOGIN</h2>
    <div class="main-section" ng-controller="AuthenticationController">
      <div class="login-section">
        <form class="form-section" ng-submit="loginUser()">
          <h4>Email Address</h4>
          <input type="email" ng-model="user.email" placeholder="Email" required />
          <h4>Password</h4>
          <input type="password" ng-model="user.password" placeholder="Password" id="password-input" required />
          <div class="checkbox">
            <input type="checkbox" name="" id="" ng-click="togglePassword()" />
            <p>Show Password</p>
          </div>
          <p class="error-message" ng-show="!alertShown && message">{{ message }}</p>
          <button type="submit">Login</button>
        </form>
        <div class="register-button">
          <a href="/frontend/views/authentication/register.html">
            <button>Register</button>
          </a>
        </div>

      </div>
    </div>
  </main>

  <!-- footer -->
  <!-- <footer class="footer-container"></footer> -->
  <!-- finish footer -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="../../scripts/app.js"></script>
  <script src="../../controllers/authenticationController.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIQLO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="" class="logo">
          <img src="assets/logo/Logo_7.png" alt="UNIQLO-Logo" />
        </a>
        <button class="menu">
          <span class="material-icons"> menu </span>
        </button>
      </nav>
    </header>

    <!-- sidebar -->
    <div class="sidebar-container">
    </div>
    <!-- finish sidebar -->

    <main>
      <!-- first animation -->
      <div class="first-animation">
        <img src="assets/logo/Logo_Main.jpg" alt="" />
      </div>

      <div class="content-animation">
        <div class="contents">
          <img
            src="assets/magazine/LifeWear-Magazine.png"
            alt="LifeWear-Magazine"
          />
          <div class="h-contents">
            <h3>Timeless Tone</h3>
          </div>
          <div class="p-contents">
            <p>11 Edition</p>
            <p>|</p>
            <p>Fall 2024 & Winter</p>
          </div>
        </div>
        <a href="contents/what-is-lifeware-magazine.html" class="animation">
          <div class="animation-item">
            <img
              id="animation-img"
              src="assets/magazine/Magazine_1.png"
              alt="Magazine Image"
            />
            <h1 id="animation-text">What is LifeWear Magazine</h1>
          </div>
        </a>
        <div class="scroll-container">
          <span class="material-icons scroll-icons" id="arrow-left"
            >arrow_left</span
          >
          <div class="progress-line">
            <div class="progress-indicator"></div>
          </div>
          <span class="material-icons scroll-icons" id="arrow-right"
            >arrow_right</span
          >
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="script.js"></script>
  </body>
</html>
